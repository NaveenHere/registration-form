<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="CREW.png" type="image/x-icon">
    <title>crew-challenge-form</title>
</head>

<body>

    <div class="div1">

        <form>
            <fieldset>
                <legend><em>Register Your Team</em></legend>


                <input type="text" id="team" name="team" class="input" required placeholder="Your Team Name"><br><br>

                <input type="text" id="player1" name="player1" class="input" required
                    placeholder="1st Player Name & ID (Team Leader)"><br><br>

                <input type="text" id="player2" name="player2" class="input" required
                    placeholder="2nd Player Name & ID"><br><br>

                <input type="text" id="player3" name="player3" class="input" required
                    placeholder="3rd Player Name & ID"><br><br>

                <input type="text" id="player4" name="player4" class="input" required
                    placeholder="4th Player Name & ID"><br><br>

                <input type="email" id="mail" name="mail" class="input" required
                    placeholder="Email Address (Team Leader)"><br><br>

                <input type="number" id="phone" name="phone" class="input" required
                    placeholder="Phone Number (Team Leader)"><br><br>

                <input type="number" id="aadhar" name="aadhar" class="input" required min="12" max="12"
                    placeholder="Aadhar No. (Team Leader)"><br><br>

                <div>
                    <p class="note">Note:- Charges are â‚¹80 per person. Attach a payment screenshot in this form. If
                        payment is not deposited team will be discarded from the game.</p>
                    <p class="note">PAYTM Number :- 1234567890</p>
                    <img src="portfolio.jpg" alt="">
                </div>

                <input type="submit" id="send" value="Send">
                <input type="reset" value="Reset">
            </fieldset>
        </form>
    </div>

</body>
    <script src="main.js"></script>
</html>
